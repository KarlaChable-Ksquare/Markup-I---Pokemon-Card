<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./index.css" type="text/css" />

  <title>Markup 1</title>
</head>
<body>
  <div class="container">
    <div class="container-left">
      <div class="c-tittle">
        <p class="number-pok">#001</p>
        <h2 class="name-pok">Bulbasaur</h2>
      </div>
      <div class="c-pokemon">
        <div class="c-features">
          <p class="height-pok">Height: 0,7m</p>
          <p class="weight-pok">Weight: 6,9kg</p>
        </div>
        <div class="c-name">
          <p class="name-pok-jp">フシギダネ</p>
        </div>
        <div class="c-image">
          <img class="image-pok" src="./img/001Bulbasaur.png" alt="pokemon_img" />
        </div>
      </div>
      <div class="c-region">
        <p class="l-region">Region: Kanto</p>
      </div>
    </div>

    <!-- OTRO LADO-->

    <div class="container-right">
      <div class="c-types">
        <img class="ico" src="./img/Grass type.ico" />
        <img class="ico" src="./img/Poison type.ico" />
      </div>
      <div class=" c-stats">
        <p class="p-stats">Base stats</p>
        <div class="list-stats">
          <p class="l-stats"> HP: 45 </p>
          <p class="l-stats"> Attack: 49 </p>
          <p class="l-stats"> Defence: 49 </p>
          <p class="l-stats"> Sp Attack: 65 </p>
          <p class="l-stats"> Sp. Defense: 65 </p>
          <pc class="l-stats"> Speed: 45 </pc>
        </div>
      </div>
    </div>

  </div>
</body>

<footer>
</footer>
</html>
